trigger:
  - master

pool:
  vmImage: 'ubuntu-latest'


stages:
  stage: Test
  jobs:
    - job: Test
      steps:
        - task: NodeTool@0
          inputs:
            versionSpec: '10.x'
          displayName: 'Install Node.js'

        - script: |
            npm install -g cpx
            npm install
            npx run tests
          displayName: 'NPM run test'