trigger:
  - master

pool:
  vmImage: 'ubuntu-latest'


stages:
  - stage: Test
    jobs:
      - job: Test
        steps:
          - task: NodeTool@0
            inputs:
              versionSpec: '10.x'
            displayName: 'Install Node.js'

          - script: |
              npm i -g typescript
            displayName: 'Install tools'

          - script: |
              npm install
            displayName: 'NPM install dependencies'

          - script: |
              npm run test
            displayName: 'NPM run test'

  - stage: Package
    jobs:
      - job: Package
        steps:
          - task: NodeTool@0
            inputs:
              versionSpec: '10.x'
            displayName: 'Install Node.js'

          - script: |
              npm i -g typescript
              npm i -g tfx-cli
              npm i -g cpx
            displayName: 'Install tools'

          - script: |
              npm install
            displayName: 'NPM install dependencies'

          - script: |
              npm run build:production
            displayName: 'Build production package'

          - task: PublishPipelineArtifact@1
            inputs:
              targetPath: '$(Build.SourcesDirectory)/openpgp-tasks.vsix'
              artifactName: package


  - stage: Deploy
    jobs:
      - job: Deploy
        variables:
          - group: publish-token-dev
        steps:

          - task: DownloadPipelineArtifact@2
            inputs:
              artifact: 'package'
              path: $(Build.SourcesDirectory)/package
            displayName: 'Download package'

          - task: NodeTool@0
            inputs:
              versionSpec: '10.x'
            displayName: 'Install Node.js'

          - script: |
              npm i -g tfx-cli
            displayName: 'Install tools'

          - script: |
              tfx login -u https://dev.azure.com/hylkestapersma -t $TOKEN
            displayName: 'Login Azure DevOps'
            env:
              TOKEN: $(publish.token)

          - script: |
              tfx extension publish --vsix package/openpgp-tasks.vsix --manifest-globs azure-devops-extension.json --share-with hylkestapersma
            displayName: 'Publish'
