trigger:
  - master

pool:
  vmImage: 'ubuntu-latest'


stages:
  - stage: Test
    jobs:
      - job: Test
        steps:
          - task: NodeTool@0
            inputs:
              versionSpec: '10.x'
            displayName: 'Install Node.js'

          - script: |
              npm i -g typescript
              npm i -g tfx-cli
              npm i -g cpx
            displayName: 'Install tools'

          - script: |
              npm install
            displayName: 'NPM install dependencies'

          - script: |
              npm run tests
            displayName: 'NPM run test'